<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="step active" id="step-indicator-0">
        <span>1</span>
        <p>Your Info</p>
      </div>
      <div class="step" id="step-indicator-1">
        <span>2</span>
        <p>Select Plan</p>
      </div>
      <div class="step" id="step-indicator-2">
        <span>3</span>
        <p>Add-Ons</p>
      </div>
      <div class="step" id="step-indicator-3">
        <span>4</span>
        <p>Summary</p>
      </div>
    </div>

    <!-- Form Steps -->
    <div class="form-container">

      <!-- Step 1 -->
      <div class="form-section active" id="step-0">
        <h2>Personal info</h2>
        <p>Please provide your name, email address, and phone number.</p>
        <form id="form-step-0">
          <label>Name <input type="text" id="name" required /></label>
          <label>Email <input type="email" id="email" required /></label>
          <label>Phone <input type="tel" id="phone" required /></label>
          <div class="buttons">
            <button type="button" onclick="nextStep()">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 2 -->
      <div class="form-section" id="step-1">
        <h2>Select Plan</h2>
        <p>Choose your subscription plan.</p>
        <form id="form-step-1">
          <label><input type="radio" name="plan" value="Basic" required /> Basic Plan</label>
          <label><input type="radio" name="plan" value="Premium" /> Premium Plan</label>
          <div class="buttons">
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 3 -->
      <div class="form-section" id="step-2">
        <h2>Add-ons</h2>
        <p>Pick additional features.</p>
        <form id="form-step-2">
          <label><input type="checkbox" value="Extra Storage" class="addon" /> Extra Storage</label>
          <label><input type="checkbox" value="Priority Support" class="addon" /> Priority Support</label>
          <div class="buttons">
            <button type="button" onclick="prevStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 4 -->
      <div class="form-section" id="step-3">
        <h2>Summary</h2>
        <p>Review your selections below:</p>
        <div id="summary"></div>
        <div class="buttons">
          <button type="button" onclick="prevStep()">Previous</button>
          <button type="button" onclick="submitForm()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden W3-style email form -->
<form id="emailForm" action="https://formsubmit.co/ujjwalchaudhary708@gmail.com" method="POST" style="display:none;">
  <input type="hidden" name="Name" id="hidden-name" />
  <input type="hidden" name="Email" id="hidden-email" />
  <input type="hidden" name="Phone" id="hidden-phone" />
  <input type="hidden" name="Plan" id="hidden-plan" />
  <input type="hidden" name="Add-ons" id="hidden-addons" />
</form>


  <script src="script.js"></script>
</body>
</html>
